    <div class="title">Among Us IRL Online</div>

        <div></div>
    </div>

        <div class="title">

            Enter Player Name: <input id="name" name="name">
        </div>

        </div>

            <button type="submit" onclick="joined()">Join</button>
        </div>
    </form>
